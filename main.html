<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <form class="needs-validation" novalidate>
        <div class="header"><h1>Internship Form</h1></div>
  <div class="form-row">
    <div class="col-md-4 mb-3 sm-6">
      <label for="validationCustom01">First name</label>
      <input type="text" class="form-control" id="first-name-input" placeholder=" " required>
      <div class="invalid-feedback">
        First name required!
      </div>
    </div>
    <div class="col-md-4 mb-3 sm-6">
      <label for="validationCustom02">Last name</label>
      <input type="text" class="form-control" id="last-name-input" placeholder=" " required>
      <div class="invalid-feedback">
        Last name required!
      </div>
    </div>
    <div class="col-md-4 mb-3 sm-6">
      <label for="validationCustomUsername">Email Address</label>
      <div class="input-group">
        <input type="text" class="form-control" id="email-input" placeholder="xyz@abc.com" aria-describedby="inputGroupPrepend" required>
        <div class="invalid-feedback">
          Email required!
        </div>
      </div>
    </div>
  </div>
  <div class="form-row">
    <div class="col-md-6 mb-3 sm-6">
      <label for="validationCustom03">College</label>
      <input type="text" class="form-control" id="college-input" placeholder=" " required>
      <div class="invalid-feedback">
        Please provide a valid college.
      </div>
    </div>
    <div class="col-md-3 mb-3 sm-6">
      <label for="validationCustom04">Graduation Year</label>
      <select  type="select" class="form-control" id="validationCustom04" placeholder="choose" required>
          <option selected required></option>
          <option>2020</option>
          <option>2021</option>
          <option>2022</option>
          <option>2023</option>
        </select>
      <div class="invalid-feedback">
        Please provide a valid state.
      </div>
    </div>
    <div class="col-md-3 mb-3 sm-6">
      <label for="validationCustom05">Roll No.</label>
      <input type="text" class="form-control" id="roll-no-input" placeholder=" " required>
      <div class="invalid-feedback">
        Please provide a valid Roll no.
      </div>
    </div>
  </div>
  <div class="form-group">
    <div class="form-check">
      <input class="form-check-input" type="checkbox" value="" id="conditions-checkbox" required>
      <label class="form-check-label" for="invalidCheck">
        Agree to terms and conditions
      </label>
      <div class="invalid-feedback">
        You must agree before submitting.
      </div>
    </div>
  </div>
  <button class="btn btn-primary" type="submit">Submit form</button>
</form>


<script>
// Example starter JavaScript for disabling form submissions if there are invalid fields
(function() {
  'use strict';
  window.addEventListener('load', function() {
    // Fetch all the forms we want to apply custom Bootstrap validation styles to
    var forms = document.getElementsByClassName('needs-validation');
    // Loop over them and prevent submission
    var validation = Array.prototype.filter.call(forms, function(form) {
      form.addEventListener('submit', function(event) {
        if (form.checkValidity() === false) {
          event.preventDefault();
          event.stopPropagation();
        }
        form.classList.add('was-validated');
      }, false);
    });
  }, false);
})();
</script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>

</body>
</html>
